<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Events</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="buttons">
        <input type="button" class="button" value="Q" onclick="playMusic({key: 'q'})">
        <input type="button" class="button" value="W" onclick="playMusic({key: 'w'})">
        <input type="button" class="button" value="E" onclick="playMusic({key: 'e'})">
        <input type="button" class="button" value="R" onclick="playMusic({key: 'r'})">
        <input type="button" class="button" value="T" onclick="playMusic({key: 't'})">
    </div>

    <script src="main.js"></script>
</body>
</html>
